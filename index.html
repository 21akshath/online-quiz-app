<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Galaxy</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">

  <!-- START SCREEN -->
  <main class="container py-5">
    <div id="start-screen" class="text-center">
      <h1 class="display-4 text-warning mb-2">🌌 Quiz Galaxy</h1>
      <p class="lead text-light mb-4">Play & learn — multiple categories, instant feedback, explanations and leaderboard.</p>
      <button class="btn btn-lg btn-warning" onclick="showCategories()">Start Quiz 🚀</button>
    </div>

    <!-- CATEGORY SCREEN -->
    <section id="category-screen" class="d-none">
      <h2 class="text-center text-light mb-4">Choose a Category</h2>
      <div class="row g-4">
        <div class="col-6 col-md-4">
          <div class="card category-card text-center" onclick="startQuiz('general')">
            <div class="card-body">🎓<br>General Knowledge</div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card category-card text-center" onclick="startQuiz('science')">
            <div class="card-body">🔬<br>Science & Nature</div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card category-card text-center" onclick="startQuiz('computers')">
            <div class="card-body">💻<br>Computers & Tech</div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card category-card text-center" onclick="startQuiz('sports')">
            <div class="card-body">⚽<br>Sports</div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card category-card text-center" onclick="startQuiz('arts')">
            <div class="card-body">🎭<br>Arts & Culture</div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card category-card text-center" onclick="startQuiz('ultimate')">
            <div class="card-body">🌍<br>Ultimate Knowledge Test</div>
          </div>
        </div>
      </div>
    </section>

    <!-- QUIZ SCREEN -->
    <section id="quiz-screen" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div id="category-label" class="text-light fw-bold"></div>
        <div id="timer" class="badge bg-warning text-dark">⏳ 30s</div>
      </div>

      <div class="progress mb-3" style="height:14px;">
        <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width:0%"></div>
      </div>

      <div id="quiz" class="card bg-dark text-light p-4 mb-3"></div>

      <div class="d-flex gap-2">
        <button id="submit-btn" class="btn btn-outline-light flex-grow-1" onclick="submitAnswer()">Submit Answer</button>
        <button id="next-btn" class="btn btn-primary flex-grow-1" onclick="nextQuestion()" disabled>Next ➡️</button>
      </div>
    </section>

    <!-- RESULT SCREEN -->
    <section id="result-screen" class="d-none">
      <div class="text-center text-light">
        <h2 class="text-warning">Results 🎯</h2>
        <p id="score-text" class="lead"></p>

        <!-- Name input to save leaderboard -->
        <div class="row justify-content-center mb-3">
          <div class="col-12 col-md-6">
            <input id="player-name" class="form-control mb-2" placeholder="Enter your name to save score">
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button class="btn btn-success" onclick="saveScore()">Save Score to Leaderboard</button>
              <button class="btn btn-secondary" onclick="restartToCategories()">Play Again</button>
            </div>
          </div>
        </div>

        <!-- Leaderboard table -->
        <div class="card bg-light text-dark mx-auto" style="max-width:900px;">
          <div class="card-body">
            <h5 class="card-title">Leaderboard 🏆</h5>
            <div class="table-responsive">
              <table id="leaderboard-table" class="table table-striped table-sm mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
              </table>
            </div>
            <div class="mt-3 text-end">
              <button class="btn btn-outline-danger btn-sm" onclick="clearLeaderboard()">Clear Leaderboard</button>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Bootstrap JS (optional) + custom script -->
  <script src="script.js"></script>
</body>
</html>
